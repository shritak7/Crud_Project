<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="login-page">
        <form class="login">
            <h2>Sign in</h2>
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" required id="username" placeholder="Login Id">
            </div>
            <div class="password">
                <label for="password">Password:</label>
                <input type="password" required id="password" placeholder="Password">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section class="customer-list-screen">
        <div class="top">
            <div class="tag">Customer List</div>
            <div class="buttons">
                <button id="add-customer">Add Customer</button>
                <select name="search" id="search">
                    <option value="all" style="color:gray;">Search by</option>
                    <option value="city">City</option>
                    <option value="first">FirstName</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>                
                <div class="input">
                    <input type="search" id="input" placeholder="FirstName, City, Email, Phone">
                    <i class="fa fa-search"></i>
                </div>

                <button class="btn" id="sync">Sync</button>
            </div>
        </div>
        <div class="table">
            <table>
                <thead>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </section>

    <section class="reg-form">
        <form id="mern">
            <div class="close-btn"><i class="fa fa-close"></i></div>
            <div>
                <input type="text" id="first" placeholder="First Name" required>
                <input type="text" id="last" placeholder="Last Name" required>
            </div>
            <div>
                <input type="text" id="street" placeholder="Street" required>
                <input type="text" id="city" placeholder="City" required>
            </div>
            <div>
                <input type="text" id="address" placeholder="Address" required>
                <input type="text" id="state" placeholder="State" required>
            </div>
            <div>
                <input type="text" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Phone" required>
            </div>
            <div>
                <button class="btn submit-btn add" type="submit">Submit</button>
                <button class="btn submit-btn update" type="submit" style="display: none;">Update</button>
            </div>
        </form>
       
    </section>
    <script src="./script.js"></script>
</body>
</html>
